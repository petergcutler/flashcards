<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="styles/core.css">
  <link href='http://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
  <title>Flashcards</title>
</head>

<body>
  <header class ="flashcards-header">
    <h1 class="header-greeting">flashcard</h1>
    <p class="header-description">
      A set of cards. Two sides each. Private study. Spaced repetition
    </p>
  </header>

  <section class ="flashcards-div-1">

    <ul class="answer-category">
      <li class="incorrect-category answer-false">INCORRECT</li>
      <li class="correct-category answer-false">CORRECT</li>
    </ul>

    <div class ="flashcards-block-1">
      <h1 class="flashcards-front-1">
        Giraffes are hoofed animals, of this class.
      </h1>

      <h1 class="flashcards-back-1 flashcard-hidden">
        Ungulates
      </h1>
    </div>

    <ul class="toggle-card">
      <li class="toggle-left">left</li>
      <li class="toggle-flip">flip</li>
      <li class="toggle-right">right</li>
    </ul>

  </section>

  <footer class="flashcards-footer">
  </footer>

  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script language="javascript" type="text/javascript" src="scripts/main.js"></script>

</body>
</html>
