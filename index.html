<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="styles/core.css">
  <link href='http://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
  <title>Flashcards</title>
</head>

<body>
  <header class ="flashcards-header">
    <h1 class="header-greeting">flashcard</h1>
    <p class="header-description">
      A set of cards. Two sides each. Private study. Spaced repetition.
    </p>
  </header>

  <section class ="flashcards-div-1">

    <ul class="answer-category">
      <li id="incorrect" class="incorrect-category answer-empty">incorrect</li>
      <li id="correct" class="correct-category answer-empty">correct</li>
    </ul>

    <div class ="flashcards-block-1">
      <h2 class="flashcards-currentface"></h2>
      <h1 class="flashcards-front-1"></h1>
      <h1 class="flashcards-back-1 flashcard-hidden"></h1>
    </div>

    <ul class="change-card">
      <li class="move-left">left</li>
      <li class="flip">flip</li>
      <li class="move-right">right</li>
    </ul>

    <p class="new-card"> - new card - </p>

    <ul class="special-buttons">
      <li id="front_first" class="displaying-front">front-first</li>
      <li class="shuffler">shuffle</li>
    </ul>

  </section>

  <footer class="flashcards-footer">
  </footer>

  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script language="javascript" type="text/javascript" src="scripts/main.js"></script>

</body>
</html>
